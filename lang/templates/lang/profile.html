{% extends 'lang/header_logged.html' %}

{% load static %}

{% block content %}
	{% block css %}
	<link rel="stylesheet" type="text/css" href=
    "{% static 'lang/css/common.css' %}">
    <link rel="stylesheet" type="text/css" href=
    "{% static 'lang/css/profile.css' %}">
	{% endblock %}
	<div id="content">
        <form action="{% url 'lang:main' user.username %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign up</button>
            {% for message in messages %}
            <div class="alert alert-success login-error">
            <a href="#" data-dismiss="alert">Ã—</a>
            {{ message }}
            </div>
            {% endfor %}
        </form>
	</div>

	{% block js %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	{% endblock %}
{% endblock %}
